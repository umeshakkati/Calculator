<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@500&family=Rowdies:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="Display">
            <p class="onetime">Calculator</p>
        <input type="text" id="inputBox" readonly class="input-field">
        </div>
        <br>
        <div class="Buttons">
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('+')">+</button>
        
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('-')">-</button>
        
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('/')">/</button>
        
            <button onclick="appendValue('0')">0</button>
            <button onclick="clearLast()" class="pink">C</button>
            <button onclick="clearAll()" class="pink">AC</button>
            <button onclick="appendValue('*')">*</button>

            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
